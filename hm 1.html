<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Colors</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #4a90e2;
            text-align: center;
        }
        ul, ol {
            color: #2c3e50;
        }
        ul li {
            background-color: #e0f7fa;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        ol li {
            background-color: #ffe0b2;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .highlight {
            color: #e74c3c;
        }
    </style>
</head>
<body>

    <h1>Different Types of Lists</h1>

    <h2>Unordered List</h2>
    <ul>
        <li class="highlight">Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>Item 1</li>
        <li class="highlight">Item 2</li>
        <li>Item 3</li>
    </ol>

</body>
</html>
